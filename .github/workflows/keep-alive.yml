name: Supabase Keep Alive

on:
  schedule:
    # Jalankan setiap hari pukul 01:00 UTC (08:00 WIB)
    - cron: '0 1 * * *'
  # Memungkinkan dijalankan manual dari tab Actions
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Run Keep-Alive Script
        run: node scripts/keep-alive.js
        env:
          # Variabel ini opsional jika sudah ada di script, 
          # tapi baik untuk override jika menggunakan Secrets nanti
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
